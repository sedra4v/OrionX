<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rain Alerts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        overflow: hidden;
        height: 100vh;
        background: #000C17;
    }

    .page-background {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Form Container */
    .container {
        position: absolute;
        bottom: 0;
        right: 160px;
        width: 600px;
        height: 70vh;
        background: rgba(255, 255, 255, 0.363);
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Astronaut */
    .astronaut-container {
        position: absolute;
        bottom: 70vh;
        left: calc(100% - 770px);
        display: flex;
        align-items: flex-end;
        gap: 15px;
        transform: translateY(25%);
    }

    .astronaut {
        width: 150px;
        height: auto;
    }

    /* Bubbles */
    .bubbles {
        position: absolute;
        top: -25px; 
        left: -40px;
        display: flex;
        flex-direction: column;
        gap: 10px; 
        transform: scaleX(-1); 
    }

    .bubble {
        border-radius: 50%;
        background: #ffffff;
        border: 1px solid #f0f0f0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        opacity: 0.95;
    }

    .bubble:nth-child(1) { 
        width: 40px; 
        height: 40px; 
        transform: translateX(90px);
    }
    .bubble:nth-child(2) { 
        width: 24px; 
        height: 24px; 
        transform: translateX(60px);
    }
    .bubble:nth-child(3) { 
        width: 14px; 
        height: 14px; 
        transform: translateX(20px);
    }

    /* Speech Bubble */
    .speech-bubble {
        position: absolute;
        top: 10px;   
        left: 50px;
        background: white;
        padding: 25px 30px;
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        max-width: 400px;
        width: 380px;
        text-align: center;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }

    .speech-bubble h1 {
        color: #970800;
        font-size: 27px;
        margin-bottom: 14px;
        font-weight: bold;
    }

    .speech-bubble p {
        color: #1E1E1E;
        font-size: 18px;
        line-height: 1.6;
    }

    /* Form Fields */
    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 80%;
        align-items: center;
    }

    .field {
        width: 100%;
    }

    .field label {
        display: block;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 16px;
    }

    .field label i {
        margin-right: 8px;
        color: #970800;
        font-size: 22px; 
    }

    .field select {
        width: 100%;
        padding: 10px 14px;
        border: 2px solid #ddd;
        border-radius: 20px;
        background: white;
        font-size: 15px;
        height: 45px;
        outline: none;
        transition: border-color 0.3s;
    }

    .field select:focus {
        border-color: #970800;
    }

    .btn {
        background: #970800;
        color: white;
        border: none;
        padding: 12px 0;
        border-radius: 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 50%;
        margin-top: 15px;
        transition: all 0.3s;
        height: 45px;
    }

    .btn:hover {
        background: #7a0600;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container { 
            right: 20px; 
            width: 95%; 
            height: 65vh;
        }
        .astronaut-container { 
            left: 5px;
            bottom: 65vh;
        }
        .astronaut {
            width: 120px;
        }
        .bubbles {
            top: -25px;
            left: 70px;
        }
        .speech-bubble { 
            left: 10px;
            top: 20px;
            max-width: 280px; 
            width: 280px;
        }
        .speech-bubble h1 { font-size: 22px; }
        .speech-bubble p { font-size: 16px; }
    }
    
</style>
